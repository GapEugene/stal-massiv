<section class="breadcrumbs">
  <div class="container">
    <div class="breadcrumbs-content">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-list-item">
          <a class="breadcrumbs-list-link" href="#">
            <svg class="breadcrumbs-list-icon">
              <use xlink:href="./assets/icons/symbol/sprite.svg#house"></use>
            </svg>
          </a>
        </li>
        <li class="breadcrumbs-list-item">
          <span class="breadcrumbs-list-text">Барная мебель</span>
        </li>
      </ul>
    </div>
  </div>
</section>
<section class="catalog-header">
  <div class="container">
    <div class="catalog-header-content">
      <div class="catalog-header-block">
        <h1 class="catalog-header-title">Барная мебель</h1>
        <p class="catalog-header-description">Текст-описание предполагается</p>
      </div>
      <div class="catalog-header-block">
        <div class="catalog-header-controls">
          <a class="button-light" href="#">Барные стулья</a>
          <a class="button-light" href="#">Полубарные стулья</a>
          <a class="button-light" href="#">Барные столы</a>
          <a class="button-light" href="#">Полубарные столы</a>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="section-content">
      <div class="section-body">
        <div class="products">
          <div class="products-item">
            <div class="product">
              <div class="product-media">
                <svg class="product-media-icon">
                  <use xlink:href="./assets/icons/symbol/sprite.svg#arrow-small-top-right"></use>
                </svg>
                <img class="product-image" src="./assets/images/products/product-1.jpg" alt="">
              </div>
              <div class="product-info">
                <p class="product-title">Стул Валенсия SN велюр антрацитовый</p>
                <p class="product-price">
                  <span class="product-price-current">330.00 BYN</span>
                  <span class="product-price-old">330.00 BYN</span>
                </p>
                <button class="product-button">
                  <svg class="product-button-icon">
                    <use xlink:href="./assets/icons/symbol/sprite.svg#add-to-cart"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="pagination">
  <div class="container">
    <div class="pagination-content">
      <div class="pagination-block">
        <ul class="pagination-list">
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">
              <svg class="pagination-list-icon">
                <use xlink:href="./assets/icons/symbol/sprite.svg#arrow-left"></use>
              </svg>
              Предыдущая страница
            </a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">1</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link pagination-list-link-active" href="#">2</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">3</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">4</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">5</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">6</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">7</a>
          </li>
          <li class="pagination-list-item">
            <span class="pagination-list-text">...</span>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">10</a>
          </li>
          <li class="pagination-list-item">
            <a class="pagination-list-link" href="#">
              Следующая страница
              <svg class="pagination-list-icon">
                <use xlink:href="./assets/icons/symbol/sprite.svg#arrow-right"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
