<div class="product">
  @@removeButton
  <a class="product-media" href="#">
    <svg class="product-media-icon">
      <use xlink:href="./assets/icons/symbol/sprite.svg#arrow-small-top-right"></use>
    </svg>
    <img class="product-image" src="./assets/images/products/product-1.jpg" alt="">
  </a>
  <div class="product-info">
    <p class="product-title">Стул Валенсия SN велюр антрацитовый</p>
    <p class="product-price">
      <span class="product-price-current">330.00 BYN</span>
      <span class="product-price-old">330.00 BYN</span>
    </p>
    <button class="product-button">
      <span class="product-button-text">В корзину</span>
      <svg class="product-button-icon">
        <use xlink:href="./assets/icons/symbol/sprite.svg#add-to-cart"></use>
      </svg>
    </button>
  </div>
</div>
